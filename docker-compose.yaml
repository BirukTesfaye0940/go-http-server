services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      # These variables initialize the Postgres database
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"

  app:
    build: .
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      # CRITICAL: This must be 'db' (the service name), not 'localhost'
      DB_HOST: db 
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
      # Adding your Auth key so the middleware can see it
      API_KEY: ${Auth}